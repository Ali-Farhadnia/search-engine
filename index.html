<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flight Tickets</title>
  
</head>
<body>
  <div class="header">
    <button onclick="toggleMenu()" style="background: none; border: none; font-size: 1.5em;">â˜°</button>
    <button style="background: none; border: none; font-size: 1.5em;">
      <img src="image/home.png" alt="Home" style="width: 1em; height: 1em;">
    </button>
  </div>
  <div class="search-container">
    <div class="input-group">
      <input type="text" id="from" placeholder="From">
      <input type="text" id="to" placeholder="To">
      <div class="date-container">
        <input type="text" id="departure" placeholder="Departure">
        <input type="text" id="return" placeholder="Return">
      </div>
      <input type="text" id="passengers" placeholder="Passengers">
      <button class="search-btn" id="searh-flights">Search Flights</button>
    </div>
  </div>
  <div class = "tickets-container" id="tickets-container"></div>
  <script src="script.js"></script> 
</body>
</html>
